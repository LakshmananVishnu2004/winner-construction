<section class="hero">
  <h2>Contact Us</h2>
  <p>We are here to help you with your construction needs. Reach out to us for any inquiries or to schedule a
      consultation.</p>


      
    <div class="social-links" >
      <!-- Instagram -->
      <a href="https://www.instagram.com/winner_construction?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" aria-label="Instagram">

      <!-- WhatsApp -->
      <a href="https://api.whatsapp.com/send/?phone=9080176914&text&type=phone_number&app_absent=0" target="_blank" aria-label="WhatsApp">

      <form class="contact-form">
        <div class="form-row">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="form-row">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="location" placeholder="Location" required>
      </div>
      <div class="form-row">
        <label>Services I'm Interested In:</label>
        <div class="services-checkboxes">
          <label><input type="checkbox" name="services" value="Residential"> Residential Building</label>
          <label><input type="checkbox" name="services" value="Commercial"> Commercial Building</label>
          <label><input type="checkbox" name="services" value="Renovation"> Renovation</label>
          <label><input type="checkbox" name="services" value="Interior"> Interior Design</label>
          <label><input type="checkbox" name="services" value="Consultation"> Consultation</label>
        </div>
      </div>
      <div class="form-row">
        <textarea name="message" rows="4" placeholder="Additional Message"></textarea>
      </div>
      <button type="submit" class="btn"><span>Submit</span></button>
    </form>
